<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height" required>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight" required>
        
        <button id="calculate">Calculate BMI</button>
        
        <p id="result"></p>
        
        
        <div class="category">
            <h5 id="h5"></h5>
            <img src="" alt="" srcset="">
            <h3>Check from Below Chart</h3>
        
            
            <ul>
                <li><strong>Underweight:</strong> BMI less than 18.5</li>
                <li><strong>Normal weight:</strong> BMI between 18.5 - 24.9</li>
                <li><strong>Overweight:</strong> BMI between 25 - 29.9</li>
                <li><strong>Obesity</strong> BMI between 30 - 34.9</li>
              
            </ul>
        </div>
     
        <script src="script.js"></script>
    </div>
</body>
</html>
