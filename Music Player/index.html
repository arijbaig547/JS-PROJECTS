<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-box">
        
            <div class="circle">
                <img src="https://www.freeiconspng.com/uploads/light-blue-music-note-picture-15.png" alt="" srcset=""> 
            </div>
            <div class="custom-player">
                <audio   id="audioPlayer">
                    <source src="Aankhon Mein Teri _ Om Shanti Om _ - Lyrics.mp3" type="audio/mp3">
                </audio>

                <div class="musics">
                    <audio src="Bandeya Lyrics  Dil Juunglee  Taapsee P  Saqib S  Shaarib  Toshi  Arijit Singh.mp3"></audio>
                    <audio src="Bewafa Tera Masoom Chehra LYRICAL Rochak Kohli Feat Jubin Nautiyal Rashmi V  Karan Mehra Ihana.mp3"></audio>
                    <audio src="Chal Wahan Jaate Hain Lyrics  Arijit Singh  Tiger Shroff Kriti Sanon  Amaal Malik .mp3"></audio>
                    <audio src="Iraaday Lyrics  Abdul Hannan  Rovalio.mp3"></audio>
                    <audio src="Jhula Jhulaye  Video Song  Yeh Hai Meri Kahani  Atif Aslam  Album Meri Kahani.mp3"></audio>
                    <audio src="Justin Bieber  Baby ft Ludacris.mp3"></audio>
                    <audio src="Kabira Full Song Yeh Jawaani Hai Deewani  Pritam  Ranbir Kapoor Deepika Padukone.mp3"></audio>
                    <audio src="Kesariya Lyrics Arijit Singh Rushabh Editz.mp3"></audio>
                    <audio src="Rockstar NADAAN PARINDE Lyrical Video  Ranbir Kapoor  AR Rahman  Mohit Chauhan.mp3"></audio>
                    <audio src="RAABTA LYRICS  ARIJIT SINGH  Kehte Hain Khuda Ne Is Jaha Mein Sabhi Ka Liye.mp3"></audio>
                    <audio src="Kyun Chod Gaye Raste  Meri Kahani  Atif Aslam.mp3"></audio>
                  
                 
                </div>
                
                <button id="playPauseBtn">▶ Play</button>
                <button onclick="nextSong()" id="next">⏭</button>
            </div>   
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
