<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorful Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <div class="home">
    <aside class="sidebar">
      <h2>MyDash</h2>
     
      <nav class="d-flex flex-column align-items-center">
         <img width="150px" class="img-fluid text-center" src="image/blank-profile-picture-973460_1280.png" alt="" srcset="">
        <ul class="">
          <li><i class="bi bi-house-door"></i> Dashboard</li>
    
        </ul>
      </nav>
      <div class="logout-section">
  <button onclick="signOut()" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</button>
</div>
    </aside>

    <main class="main-content">
      <h1>Admin Dashboard</h1>

      <div class="cards">
        <div class="button">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New Post</button>
        </div>

        <div class="card red">
          <h3>Posts</h3>
          <p id="postCount">0</p>
        </div>

        <div class="card purple">
          <h3>User Side</h3>
          <a href="user.html"><p>Click here to  Goto User-Page</p></a>
        </div>

        <!-- Added posts will appear here -->
      
      </div>
        <div id="addedPosts" class="mt-4">
          <h2>Published Posts:</h2>
          <hr>
          <div id="postList">
         
          

          </div>
        </div>
    </main>
    
  </div>

  <!-- Modal for adding new post -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPostForm">
            <div class="mb-3">
              <label for="postImage" class="form-label">Image</label><br>
              <input type="file" class="form-control" id="postImage">
            </div>
            <div class="mb-3">
              <label for="postCaption" class="form-label">Caption</label>
              <textarea class="form-control" id="postCaption" rows="3" placeholder="Enter content"></textarea>
            </div>
            <div class="mb-3">
              <label for="postPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="postPrice" rows="1" placeholder="Enter Price"></input >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button onclick="addModalData()" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
