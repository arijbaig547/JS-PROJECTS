<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
 * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      
      align-items: center;
      justify-content: center;
      gap: 25px;
      padding: 10px;
    }

    h1 {
      color: white;
      font-size: 35px;
      text-align: center;
    }

    .signup-container {
      
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #5a47d1;
    }

    .input-field {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-field label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-field input:focus {
      border-color: #5a47d1;
      outline: none;
    }

    .signup-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #5a47d1;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #4a39b3;
    }

    .text {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-weight: 600;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
        body{
            flex-direction: column;
        }
      h1 {
        font-size: 28px;
      }

      .signup-container {
        padding: 20px 15px;
        max-width: 100%;
      }

      .text p {
        font-size: 14px;
      }

      .input-field input {
        font-size: 14px;
      }

      .signup-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
    <div class="text">
        <h1>Sign Up/In Using Local Storage</h1>
        <p>When a user signs up, their details are saved in local storage. Upon login, the entered credentials are checked against the stored data</p>
    </div>
    
  <div class="signup-container">
  
    <h2>Create an Account</h2>
    <div class="input-field">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
    </div>
    <div class="input-field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
    </div>
    <a href="#" class="signup-btn" onclick="signUp()">Sign Up</a><br>
    <small>Already have an account?<a href="login.html">Login</a></small>

  </div>

  <script src="script.js"></script>
</body>
</html>
