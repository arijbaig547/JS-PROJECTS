<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="dark"><i class="fa-solid fa-moon"></i></button>


        <div class="todo-container">
            <div class="activities">
                <h5>A c t i v i t i e s</h5>
            </div>
            <div class="input-container">
                <input placeholder="Search from list" id="search" type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="input-container">
                <input placeholder="Write Item to Add" id="add" type="text">
                
            </div>
            <div class="buttons">
                <button id="addbtn">+Add Now</button>
                <button id="dltbtn">Delete All</button>
            </div>
            <div class="display">
                <p class="displayText">Your ToDo's</p>
            </div>
     
            <ul id="ul">
            
            </ul>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
