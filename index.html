<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="time">
            <div class="dot-wrapper">
                <div class="dot"></div>
            </div>
            <p id="minutes"></p>
            <p id="seconds">0</p>
            <p id="miliseconds">.00</p><br>
        </div>
      
         <div class="buttons">
            <button onclick="startTimer()" id="startbtn"><i class="fa-solid fa-play"></i></button>
            <button id="stopbtn" onclick="stopTimer()"><i class="fa-solid fa-pause"></i></button>
            <button onclick="resetTimer()" id="resetbtn"><i class="fa-solid fa-rotate-right"></i></button>
         </div>
      
<script src="script.js"></script>
    </div>
</body>
</html>
