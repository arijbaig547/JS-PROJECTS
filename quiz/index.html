<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Top bar with Score and Timer -->
 
    
   <div class="start-screen">
    <h1>Welcome to Quiz Master</h1>
    <h5>  âœ¨ Sharpen your brain with quick quizzes</h5>
    <h6>Note:</h6>
    <p>10 seconds for Each Question</p>
    <p>Total 8 Questions</p>
    <button onclick="startQuiz()" id="startbtn">Start The Game</button>
   </div>


    <!-- Quiz Box -->
    <div class="quiz-container">
        <div class="top-bar">
            <h4>Question:</h4>
            <h5 id="question"></h5>
           
            
          </div>
   

      <div id="quizForm">
        <div class="texts">
          <div class="score">Score: <span id="score">0</span></div>
          <div class="timer">Time: <span id="timer">15</span></div>
        </div>
      
        <div class="form-check mt-3">
          <input class="form-check-input" type="radio" name="option" id="option1" value="A">
          <label id="opt1" class="form-check-label" for="option1"></label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="option" id="option2" value="B">
          <label id="opt2" class="form-check-label" for="option2"></label>
        </div>
        <div class="form-check mt-2 mb-4">
          <input class="form-check-input" type="radio" name="option" id="option3" value="C">
          <label id="opt3" class="form-check-label" for="option3"></label>
        </div>

        <button onclick="updateQuestion()" type="button" class="btn btn-primary w-100" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (optional for dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
  
</body>
</html>
